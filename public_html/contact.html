        <section class="contact-form-section">

                            <h2 class="section-title text-center">Please contact us using the form bellow</h2>
                            <div class="form-group mb-4">
                                <input class="form-control" type="text" name="contact_name" value="" placeholder="Name and Surname*">

                            </div>
                            <div class="form-group mb-4">

                            </div>
                            <div class="form-group">
                                <button type="submit" name="send" value="yes" class="btn btn-primary rounded-pill px-6 py-2 text-uppercase">Send message</button>
                            </div>
                        </form>
